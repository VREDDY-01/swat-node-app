<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Logging App</title>
</head>
<body>
    <h1>Demo Logging Page</h1>
    <button onclick="generateLog()">Click Me</button>
    <script>
        function generateLog() {
            fetch('/log', { method: 'POST' })
                .then(() => alert('Log generated!'))
                .catch(err => console.error('Error generating log:', err));
        }
    </script>
</body>
</html>
